name: Build iOS Simulator (Flutter)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ios-simulator:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..
      
      - name: Build iOS for Simulator (Debug mode)
        run: flutter build ios --simulator --debug
      
      - name: Create ZIP for Appetize.io
        run: |
          cd build/ios/iphonesimulator
          zip -r Runner-simulator.zip Runner.app
          mv Runner-simulator.zip ../../../
          cd ../../../
          
          mkdir -p output
          mv Runner-simulator.zip output/
          
          echo "âœ… iOS Simulator build created!"
          ls -lh output/
      
      - name: Upload Simulator build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-appetize
          path: output/Runner-simulator.zip
          retention-days: 30
