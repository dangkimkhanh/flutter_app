name: Build iOS IPA (Flutter)
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      
      - name: Flutter pub get
        run: flutter pub get
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Create IPA manually
        run: |
          # Tạo thư mục Payload
          mkdir -p Payload
          
          # Copy file .app vào Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          
          # Nén thành IPA
          zip -r -y Runner.ipa Payload
          
          # Dọn dẹp
          rm -rf Payload
          
          # Tạo thư mục output
          mkdir -p output
          mv Runner.ipa output/
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: output/Runner.ipa
