name: Build iOS Simulator (Flutter)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ios-simulator:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Build iOS for Simulator
        run: flutter build ios --simulator --release
      
      - name: Create ZIP for Appetize.io
        run: |
          # Di chuy·ªÉn v√†o th∆∞ m·ª•c build
          cd build/ios/iphonesimulator
          
          # N√©n file .app
          zip -r Runner-simulator.zip Runner.app
          
          # Di chuy·ªÉn v·ªÅ root
          mv Runner-simulator.zip ../../../
          cd ../../../
          
          # T·∫°o th∆∞ m·ª•c output
          mkdir -p output
          mv Runner-simulator.zip output/
          
          echo "‚úÖ iOS Simulator build created successfully!"
          echo "üì¶ File info:"
          ls -lh output/
      
      - name: Upload Simulator build
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-appetize
          path: output/Runner-simulator.zip
          retention-days: 30
